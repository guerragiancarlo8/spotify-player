<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="index.js"></script>
	
</head>
<body>
	<div id="container">

		<form id="search-form">
			<input type = "text" id="query" value="" placeholder="Type an Artist Name"/>
		<button type = "submit" id="search"class="js-submit">SEARCH</button>

	</form>
	</div>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <button id = "display-artist" data-artist=""><p class="author">alt-J</p></button>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

	<div class="modal fade js-modal">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
				<!--close button -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span>&times;</span>
					</button>


					<h2>
						<p id="name"></p>
						Popularity Score: 
						<p id="popularity"></p>
					</h2>
				</div>

				<div class="modal-body">
					<ul id="images"></ul>
				</div>

			</div><!-- /modal content -->
		</div><!-- modal dialog -->
	</div><!-- modal -->


</body>
</html>
